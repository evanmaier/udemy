<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
  
  <h1>Login</h1>
  <!-- form tag groups inputs into a block level element -->
  <!-- action specifies where to send form data -->
  <!-- method specifies http method (get by default) -->
  <form>
    <!-- label syntax 1 -->
    <label>
      email:<input type="email" placeholder="email" required>
    </label>
    <!-- required is true by inclusion -->
    <label>
      password:<input type="password" placeholder="password" required>
    </label>
    <!-- label syntax 2 -->
    <label for="submit">submit:</label>
    <input id="submit" type="submit">
  </form>
  
</body>
</html>
